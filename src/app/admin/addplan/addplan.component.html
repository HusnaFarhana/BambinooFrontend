<body class="form-v9">
  <div class="page-content">
    <div class="form-v9-content">
      <form class="form-detail" [formGroup]="form" (submit)="submit()">
        <h2>Add Plan</h2>
        <div class="form-row-total">
          <div class="form-row">
            <input
              type="text"
              formControlName="name"
              name="name"
              id="name"
              class="input-text"
              placeholder="Name"
              required
            />
          </div>
        </div>
        <div class="form-row-total">
          <div class="form-row">
           <div class="options">
                <select name="agegroup" id="agegroup" formControlName="agegroup">
                  <option value="0-1">0-1</option>
                  <option value="1-2">1-2</option>
                  <option value="2-3">2-3</option>
                </select>
              </div>
          </div>
          <div class="form-row">
            <input
              type="text"
              formControlName="description"
              name="description"
              id="description"
              class="input-text"
              placeholder="description"
              required
            />
          </div>
        </div>
        <div class="form-row-total">
          <div class="form-row">
            <input
              type="number"
              formControlName="price"
              name="price"
              id="price"
              class="input-text"
              placeholder="Price"
              required
            />
          </div>
          <div class="form-row">
            <div class="one">
              <div class="label">
				<label for="athome">At home?</label></div>
              <div class="options">
                <select name="athome" id="athome" formControlName="athome">
                  <option value="no">No</option>
                  <option value="yes">Yes</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <div class="form-row-last">
          <input type="submit" name="Add" class="register" value="Add" />
        </div>
      </form>
    </div>
  </div>
</body>

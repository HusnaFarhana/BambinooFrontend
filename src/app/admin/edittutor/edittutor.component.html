<div class="container">
  
  <form  class="form" [formGroup]="form" (submit)="submit()">
    <div class="row">
      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        formControlName="name"
        value="{{staff.name}}"
      />
    </div>
    <div class="row">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
         value="{{staff.email}}"
      />
    </div>
     <div class="row">
      <label for="password">Password:</label>
      <input
        type="text"
        id="password"
        name="password"
        formControlName="password"
         value="{{staff.password}}"
      />
    </div>
     <div class="row">
      <label for="adrress">Address:</label>
      <input
        type="text"
        id="address"
        name="address"
        formControlName="address"
         value="{{staff.address}}"
      />
    </div>
     <div class="row">
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" 
     
      formControlName="dob" />
      <div
        *ngIf="
          form.controls['dob'].invalid &&
          (form.controls['dob'].dirty || form.controls['dob'].touched)
        "
      >
        <div *ngIf="form.controls['dob'].errors?.['required']">Date of Birth is required.</div>
<div *ngIf="form.controls['dob'].errors?.['futureDate']">Date of Birth cannot be a future date.</div>
  </div>
    </div>
    <div class="row">
      <label for="contact">Contact:</label>
      <input
        type="text"
        id="contact"
        name="contact"
        formControlName="contact"
         value="{{staff.contact}}"
      />
    </div>
    <div class="row">
      <label for="adharNo">Adhar Number:</label>
      <input
        type="text"
        id="adharNo"
        name="adharNo"
        formControlName="adharNo"
         value="{{staff.adharNo}}"
      />
    </div>
 <input
      hidden
        formControlName="_id"
         value="{{staff._id}}"
      />
    <br />
    <p *ngIf="error" style="color: red;font-weight: 400;font-style: italic; text-align: center;">Credentials must be valid</p>

    <button class="glow-on-hover" type="submit">UPDATE</button>
    <button class="btn btn-primary" routerLink="/profile">Back</button>
  </form>
</div>

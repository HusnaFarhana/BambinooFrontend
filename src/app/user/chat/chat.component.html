<body>
  <div class="sidebar">
    <a routerLink="/">Home</a>
    <a routerLink="/profile">My Profile</a>
    <a routerLink="/mykids">My Kids</a>
  </div>
  <div class="content">
<div class="chat-container">
  <div class="chat-header">Chat</div>
  <button  class="btn btn-primary" (click)="loadChatHistory()">Load Chat History</button>

  <div class="chat-messages" #chatMessages>
   
    <div *ngFor="let message of messages" class="chat-message" [ngClass]="{ sent: message.username === this.username, received: message.type === 'received',admin:message.username==='Admin' }">
      <div class="chat-message-content">
      <div class="message-header">
        <span class="username" *ngIf="message.type === 'received'">{{ message.username }}</span>
        <span class="username" *ngIf="message.type === 'sent'">{{ message.username }}</span>
      </div>
        <div class="message-content">
            <p *ngIf="message.type === 'system'" class="system-message">{{ message.content }}</p>
          <p *ngIf="message.type !== 'system'">{{ message.content }}</p>
        </div>
        <div class="message-footer">
          <span class="time">{{ message.time }}</span>
        </div>
      </div>
    </div>
  </div>
  <div class="chat-input">
    <input type="text" placeholder="Type your message..." [(ngModel)]="message" />
    <button (click)="send(message)">Send</button>
  </div>
</div>

  </div>
</body>

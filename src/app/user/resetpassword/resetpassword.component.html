<body>
  <div class="panda">
    <div class="ear"></div>
    <div class="face">
      <div class="eye-shade"></div>
      <div class="eye-white">
        <div class="eye-ball"></div>
      </div>
      <div class="eye-shade rgt"></div>
      <div class="eye-white rgt">
        <div class="eye-ball"></div>
      </div>
      <div class="nose"></div>
      <div class="mouth"></div>
    </div>
    <div class="body"></div>
    <div class="foot">
      <div class="finger"></div>
    </div>
    <div class="foot rgt">
      <div class="finger"></div>
    </div>
  </div>
  <form [formGroup]="form" (submit)="submit()">
    <div class="hand"></div>

    <div class="hand rgt"></div>
    <h1>Bambino Login</h1>

    <p *ngIf="error" style="color: red; font-style: italic">
      Invalid Credentials
    </p>

    <div class="form-group">
      <input type="password" required="required" class="form-control" formControlName="password" />
      <label class="form-label">Enter New Password  </label>
    </div>
    <div class="form-group">
    
      <button class="btn">Reset</button><br>
    
    </div>
  </form>
</body>
